<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
  </header>
  <main>
    <div class="calculator">
      <div class="display">
      </div>
      <div class="btn-group">
        <div class="btn-nums">
          <button class="btn btn-num" data-id="7">7</button>
          <button class="btn btn-num" data-id="8">8</button>
          <button class="btn btn-num" data-id="9">9</button>
          <button class="btn btn-num" data-id="4">4</button>
          <button class="btn btn-num" data-id="5">5</button>
          <button class="btn btn-num" data-id="6">6</button>
          <button class="btn btn-num" data-id="1">1</button>
          <button class="btn btn-num" data-id="2">2</button>
          <button class="btn btn-num" data-id="3">3</button>
          <button class="btn btn-num" data-id="0">0</button>
        </div>
        <div class="btn-ops">
          <button class="btn" data-id="+">+</button>
          <button class="btn" data-id="-">-</button>
          <button class="btn" data-id="*">*</button>
          <button class="btn" data-id="/">/</button>
          <button class="btn" data-id="=">=</button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="scripts/libs/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
